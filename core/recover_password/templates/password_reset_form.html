{% extends 'components/base.html' %}
{% load static %}
{% block content %}
<title>{% block title %} {{ title1 }} {% endblock title %}</title>
<div class="bg-slate-100 dark:bg-principal p-2 relative overflow-hidden">
    <div class="absolute inset-0 bg-center blur-[106px]"></div>
    <div class="relative">
        <section class="p-4 my-4 mx-auto max-w-4xl rounded-3xl bg-white dark:bg-secundario text-gray-800 dark:text-white" data-aos="fade-up" data-aos-delay="200">
            <h1 class="text-4xl text-center font-Pacifico text-gray-900 dark:text-green-300 my-2">
                {{ title2 }}
            </h1>
            <p class="text-center my-6 font-black my-2 text-2xl text-gray-800 dark:text-gray-400 uppercase">
                ¡Bienvenido de vuelta!
            </p>
            <div class="text-center my-4" data-aos="fade-right" data-aos-delay="200">
                <img src="{% static 'img/recuperar_contra_olvidada/recuperarContraseña.jpeg' %}" class="block w-20 md:w-64 lg:w-64 mx-auto rounded-full" alt="Signin">
            </div>
            <div class="flex justify-center items-center">
                <form method="post" class="max-w-sm">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-gray-900 dark:text-white text-sm font-bold mb-2" for="email">
                            Correo Electrónico
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline bg-gray-200 dark:bg-gray-800" id="email" name="email" type="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Recuperar Contraseña</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
{% endblock content %}

{% block navbar %}
{% endblock navbar %}
